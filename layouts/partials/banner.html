{{ $data := index site.Data site.Language.Lang }}

{{ if $data.banner.banner.enable }}
{{ with $data.banner.banner }}
	<div id="heroimages" class="wow fadeInUp" data-wow-duration="500ms" data-wow-delay="100ms">
		{{ range .hero_images }}
		<div class="item text-center">
			<section class="hero-area" style='background-image: url("{{ .image | absURL }}")'></section>
				<img class="d-none" src="{{ .image | absURL }}" />
			</section>
		</div>
		{{end}}
	</div>
{{end}}
{{end}}
